<!DOCTYPE html>
<html>
<head>
    <title>Minimal Interface</title>
</head>
<body>
    <h1>Welcome to the Minimal Interface</h1>
    <p>This is a simple web page served by nginx.</p>
	
    <form method="POST" action="/cgi-bin/file_manager.sh">
    <input type="text" name="data" placeholder="Enter data" />
    <button type="submit" name="action" value="save">Save</button>
    <button type="submit" name="action" value="read">Read</button>
    <button type="submit" name="action" value="clear">Clear Data</button>

</form>


</body>
</html>
